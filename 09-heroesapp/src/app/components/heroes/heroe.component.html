<h3>Héroe <small>nombre...</small></h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">
  Regresar
</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form action="">
            <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" name="" type="text" placeholder="Nombre del héroe" required>
            </div>
            <div class="form-group">
                <label for="">Casa</label>
                <select name="" id="" class="form-control">
                 <option value="Marvel">Marvel</option>
                 <option value="DC">DC</option>
               </select>
            </div>
            <div class="form-group">
                <label for="">Bio</label>
                <textarea class="form-control" name="" type="text" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary">
                  Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
