<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div [ngClass]="{ 'text-right': _chat.usuario.uid == chat.uid }" *ngFor="let chat of _chat.chats">
        <span class="badge" [ngClass]="{ 'badge-primary': _chat.usuario.uid == chat.uid, 'badge-success': _chat.usuario.uid != chat.uid }">Daniel</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>

</div>
<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
